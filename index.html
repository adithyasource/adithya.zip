<html>

<head>
  <title>adithya.zip</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <script src="https://cdn.counter.dev/script.js" data-id="2b931ae8-ba3b-4013-afd8-c76e86e69d6f"
    data-utcoffset="6"></script>
  <style>
    body {
      width: 400px;
      margin: 100px auto;
    }

    a {
      color: inherit;
      margin-right: 0.6rem;
      margin-top: 0.3rem;
    }

    * {
      font-size: 16px !important;
    }

    button {
      padding: 0.3rem !important;
      cursor: pointer;
    }

    p {
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .tree-view {
      background-color: #f2f2f2 !important;
    }

    li::after {
      background-color: #f2f2f2 !important;
    }

    @media only screen and (max-width: 450px) {
      body {
        width: calc(100% - 60px);
      }

      * {
        font-size: 14px !important;
      }
    }
  </style>
</head>

<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">adithya.zip</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <ul class="tree-view">
        <ul>
          <li>
            <button onclick="window.open('https://clear.adithya.zip/', '_blank')">
              clear
            </button>
            <br />
            <p>simple and lightweight game launcher</p>
          </li>

          <li>
            <button onclick="window.open('https://newtab.adithya.zip/', '_blank')">
              newtab
            </button>
            <br />
            <p>an aesthetic browser extension for taking down notes</p>
          </li>

          <li>
            <button onclick="window.open('https://neutral.adithya.zip/', '_blank')">
              neutral
            </button>
            <br />
            <p>brutally minimalistic todo app</p>
          </li>

          <li>
            <button onclick="window.open('https://moment.adithya.zip/', '_blank')">
              moment
            </button>
            <br />
            <p>micro blogging platform for the terminal</p>
          </li>
        </ul>
      </ul>

      <div class="status-bar">
        <a href="https://x.com/adithyasrc" target="_blank">twitter</a>
        <a href="https://github.com/adithyasource" target="_blank">github</a>
        <a href="" onclick="copyEmail(event)">me@adithya.zip</a>
      </div>
    </div>
  </div>

  <script>
    async function copyEmail(event) {
      event.preventDefault();
      await navigator.clipboard.writeText("me@adithya.zip");
      alert("email copied");
    }
  </script>
</body>

</html>
